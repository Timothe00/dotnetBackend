<div class="container mt-5 ctx">
    <div class="row">
      <div class="col-md-5 mx-auto">
        <div id="first">
          <div class="myform form shadow-lg p-3 mb-5 bg-white rounded">
            <div class="logo mb-3">
              <div class="col-md-12 text-center">
                <h1>Login</h1>
              </div>
            </div>
            <form action="" method="post"  [formGroup]="login">
              <div class="form-group">
                <label for="exampleInputEmail1">Adresse Email</label>
                <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp"
                  placeholder="Enter email">
              </div>
              <div class="form-group mt-3">
                <label for="exampleInputEmail1">Mot de passe</label>
                <input type="password" formControlName="password" id="password" class="form-control" aria-describedby="emailHelp"
                  placeholder="Enter Password">
              </div>
              <div class="col-md-12 text-center ">
                <button (click)="logindata()" class="btn btn-outline-primary btn-block mybtn">Se connecter</button>
              </div>
              <div class="form-group mt-3">
                <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
